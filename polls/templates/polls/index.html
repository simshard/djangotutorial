{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    {% tailwind_css %}
   
</head>
<body class="px-6 py-8 bg-gray-500 text-white">
<nav class="max-w-md p-4 text-center mb-2 bg-slate-400">
    <ul class="flex justify-center text-xl font-bold">
      <li class="mr-4"><a href="{% url 'polls:index' %}" class="text-white hover:text-blue-500">Polls</a></li>
    </ul>
  </nav>

    <div class="h-screen flex max-w-md p-4">
        <div class="">
    <h1 class="text-2xl font-bold mb-2">Latest polls</h1>
    {% if latest_question_list %}
    <ul class="list-disc list-inside mt-4 ">
        {% for question in latest_question_list %}
      <li class="mb-2 ">
        <a  class="text-white hover:text-blue-300" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
    </li>
        {% endfor %}
    </ul>
  </div>
  {% else %}
    <p>No polls are available.</p>
{% endif %}
</div>

 
</body>
</html>
