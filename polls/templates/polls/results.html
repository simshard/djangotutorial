{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        {% tailwind_css %}
</head>
<body class="px-6 py-8 bg-gray-500 text-white">
    <h1 class="text-2xl mb-4">{{ question.question_text }}</h1>

<ul class="mt-4 list-disc list-inside">
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a class="btn btn-secondary mt-2 rounded-xl shadow" href="{% url 'polls:detail' question.id %}">Vote again?</a>
<a class="btn btn-primary mt-2 rounded-xl shadow" href="{% url 'polls:index'  %}">Polls</a>
</body>
</html>
