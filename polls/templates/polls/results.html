{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
        {% tailwind_css %}
</head>
<body class="px-6 py-8 bg-slate-500 text-white">
<nav class="max-w-md p-4 text-center mb-2 bg-slate-400">
    <ul class="flex justify-center text-xl font-bold">
      <li class="mr-4"><a href="{% url 'polls:index' %}" class="text-white hover:text-blue-500">Polls</a></li>
    </ul>
  </nav>
    <h1 class="text-2xl mb-4">{{ question.question_text }}</h1>

    <ul class="mt-4 list-disc list-inside">
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- <span class="text-lg  italic text-slate-600">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span></li>
{% endfor %}
</ul>
<div  class="mt-6">
<p>
   <a class="btn btn-outline btn-sm mt-2 rounded-xl shadow mr-6" href="{% url 'polls:detail' question.id %}">Vote again?</a>
</p>
</div>
</body>
</html>
